<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
  
  <!-- üîç Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DX39Q0LDQH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DX39Q0LDQH');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emmanuel Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f3f3ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4527a0;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      clear: both;
    }
    .message.self {
      background-color: #d1c4e9;
      float: right;
      text-align: right;
    }
    .message.other {
      background-color: #f1f1f1;
      float: left;
      text-align: left;
    }
    .message strong {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .message small {
      display: block;
      font-size: 0.75em;
      color: gray;
      margin-top: 5px;
    }
    form {
      display: flex;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    form input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    form button {
      padding: 10px 20px;
      background-color: #4527a0;
      color: white;
      border: none;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
    }
    .back-home {
      text-align: center;
      margin-top: 15px;
    }
    .back-home a {
      background-color: #5e35b1;
      padding: 10px 25px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emmanuel Chat Room</h1>
    <p>Feel free to share, inspire, and uplift one another üí¨</p>
  </header>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be injected here -->
    </div>

    <form method="POST">
      <input type="text" name="content" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="back-home">
    <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Emmanuel Ministers | Connecting hearts in Christ
  </footer>

  <script>
    function fetchMessages() {
      fetch("/get_messages")
        .then(response => response.json())
        .then(data => {
          const chatBox = document.getElementById("chatMessages");
          chatBox.innerHTML = "";

          data.forEach(msg => {
            const div = document.createElement("div");
            div.classList.add("message");
            div.classList.add(msg.username === "{{ session['username'] }}" ? "self" : "other");

            div.innerHTML = `
              <strong>${msg.username}</strong>
              ${msg.content}
              <small>üïí ${msg.timestamp}</small>
            `;
            chatBox.appendChild(div);
          });

          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    setInterval(fetchMessages, 3000);
    window.onload = fetchMessages;
  </script>
</body>
</html>
