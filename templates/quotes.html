<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes | Emmanuel Ministers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4527a0;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4527a0;
    }
    form {
      margin-bottom: 30px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4527a0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .quote {
      background: #eee;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
    }
    .quote strong {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inspirational Quotes</h1>
    <p>From the hearts of Emmanuel Ministers ðŸ’¬</p>
  </header>

  <div class="container">
    <h2>Share Your Quote</h2>
    <form method="POST">
      <input type="text" name="author" placeholder="Your Name" required>
      <textarea name="content" placeholder="Your inspirational quote..." required></textarea>
      <button type="submit">Submit Quote</button>
    </form>

    <h2>All Quotes</h2>
    {% for quote in quotes %}
      <div class="quote">
        <p>"{{ quote.content }}"</p>
        <p><strong>- {{ quote.author }}</strong></p>
      </div>
    {% endfor %}
  </div>
</body>
    </html>
