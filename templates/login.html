<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Emmanuel Ministers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0ff;
      text-align: center;
      padding: 60px;
    }
    form {
      display: inline-block;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
    }
    button {
      background: #5e35b1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #5e35b1;
    }
  </style>
</head>
<body>
  <h2>Login to Emmanuel Chat</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/register">Register here</a>.</p>
</body>
</html>
